<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZonaGamer - Pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Datos de la tarjeta</h2>

        <form action="{{ url_for('finalizar_compra') }}" method="POST" class="mx-auto" style="max-width: 500px;">
            
            <div class="mb-3">
                <label class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" name="titular" required>
            </div>

            <div class="mb-3">
                <label class="form-label">NÃºmero de tarjeta</label>
                <input type="text" class="form-control" name="numero" maxlength="16" required>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Vencimiento (MM/AA)</label>
                    <input type="text" class="form-control" name="vencimiento" maxlength="5" required>
                </div>
                <div class="col mb-3">
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" name="cvv" maxlength="3" required>
                </div>
            </div>

            <button class="btn btn-success w-100 mt-3" type="submit">Pagar ahora</button>

        </form>
    </div>

</body>
</html>
